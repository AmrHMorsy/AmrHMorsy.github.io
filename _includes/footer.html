<footer class="fixed-bottom">
  <div class="container">
      <div class="social">
        <div class="contact-icons">
          {% include social.html %}
        </div>
        <div class="contact-note">
          {{ site.contact_note }}
        </div>
      </div>
      <div class="footr">
          &copy; {{ site.time | date: '%Y' }} Amr Morsy
      </div>
  </div>
</footer>
